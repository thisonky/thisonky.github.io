<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <title>Halaman Login dan Daftar</title>
</head>
<body>
    <div class="container">
        <a href="https://skuyykek69.github.io" class="back-button">kembali</a>

        <div class="social-icons">
            <a href="https://facebook.com/okikrbln2k2" target="_blank"><i class='bx bxl-facebook'></i></a>
            <a href="https://t.me/KEKprojects_bot" target="_blank"><i class='bx bxl-telegram'></i></a>
            <a href="https://instagram.com/thisonky._" target="_blank"><i class='bx bxl-instagram'></i></a>
        </div>
        <div class="form-container">
            <form class="login-form" id="loginForm">
               <h2><i class='bx bx-user'></i> Login </h2>
               <div class="input-group">
               <input type="text" id="username" name="username" placeholder="Username" required>
               </div>
               <div class="input-group">
               <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Masuk</button>
            <p class="message">Belum punya akun? <a href="#" id="showRegister">Daftar</a></p>
            </form>

            <form class="register-form" id="registerForm" style="display: none;">
                <h2>Daftar</h2>
                <div class="input-group">
                    <label for="fullname">Nama Lengkap</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="input-group">
                    <label for="regUsername">Username</label>
                    <input type="text" id="regUsername" name="regUsername" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" name="regPassword" required>
                </div>
                <button type="submit">Daftar</button>
                <p class="message">Sudah punya akun? <a href="#" id="showLogin">Masuk</a></p>
            </form>
        </div>
        <div class="copyright">
            <p>© 𝙆𝙀𝙆 𝕏 𝙋𝙧𝙤𝙟𝙚𝙘𝙩𝙨</p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const showRegister = document.getElementById('showRegister');
        const showLogin = document.getElementById('showLogin');

        showRegister.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        });

        showLogin.addEventListener('click', (e) => {
            e.preventDefault();
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
        });

        function checkLogin() {
            const email = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('showRegister');
            const container = document.getElementById('loginForm');

            // Valid credentials
            const validEmail = 'admin';
            const validPassword = 'admin, 12345678';

            if (email === validEmail && password === validPassword) {
                // Replace login form with prank message
                container.innerHTML = `
                    <h1>VIP Panel Access Denied</h1>
                    <p class="message">Can't open due to screen share detected!</p>
                    <p class="error">Privacy Interrupt: Unauthorized access attempt detected. Please stop sharing your screen to proceed.</p>
                `;
            } else {
                // Show error for invalid credentials
                messageDiv.textContent = 'Error: Not a part of VIP Panel!';
                messageDiv.className = 'error';
            }
        }

        // Prevent form submission on Enter key (optional for cleaner UX)
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                checkLogin();
            }
        });
    </script>
</body>
</html>
